name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - uses: actions/checkout@v4
    - name: Set up uv
      uses: astral-sh/setup-uv@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --group test

    - name: Run tests
      run: uv run pytest