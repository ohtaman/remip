name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install server dependencies
        run: cd remip && uv sync --group dev

      - name: Run server tests
        run: cd remip && uv run pytest

      - name: Install client dependencies
        run: cd remip-client && uv sync --group dev

      - name: Run client tests
        run: cd remip-client && uv run --group dev python -m pytest
