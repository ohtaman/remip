name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: pip install build

      - name: Build server package
        run: python -m build --sdist --wheel -o dist/server ./remip

      - name: Build client package
        run: python -m build --sdist --wheel -o dist/client ./remip-client

      - name: Upload server artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-package
          path: dist/server/

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-package
          path: dist/client/

  testpypi:
    name: Publish to TestPyPI
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: testpypi
      url: https://test.pypi.org/p/remip

    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
      - name: Publish server distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/server-package/
          repository-url: https://test.pypi.org/legacy/

      - name: Publish client distribution ðŸ“¦ to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/client-package/
          repository-url: https://test.pypi.org/legacy/

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/server-package/*
            dist/client-package/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
